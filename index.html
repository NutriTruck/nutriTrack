<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Nutri-Track </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


</head>

<body>
<!-- Logo Image  -->

  <div id="logo-img"> 
    <img src="images/logo.png" alt="nutri-track-logo" id="logo-main">
  </div>
  
  <div id="app-name">
    <h1> Nutri-Track</h1>
  </div>
<!-- Login Form -->
  <div class="container">
    
    <div id="form">
      
      <form action="">
        
        <h2> Email Address </h2>
        
        <input placeholder="Email" type="email" id="txtEmail"> 
        
        <h2> Password </h2>
        
        <input value="Password" type="Password" placeholder="Password" 
        id="txtPassword">
        
        <br>
       
       <!--  <button type="submit" value="Register"> -->
        
        <br>
        <button id="btnLogin" class="btn btn-secondary"> 
          Log in
        </button>
        
        <button id="btnSignUp" class="btn btn-action"> 
          Register
        </button>

        <button id="btnLogout" class="btn btn-action hidden"> 
          Log Out
        </button>
      
      </form>
    
    </div>
  </div>

  <script src="login.js" type="text/javascript" ></script>
</body>

</html>
