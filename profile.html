<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile </title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Css Styling-->
    <link rel="stylesheet" href="assets/style/landingpage.css" type="text/css">
    
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500" rel="stylesheet">

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>

<body>
    <!--Top Border-->
    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="largenav pull-left" id="branding">
                <img src="assets/images/logo.png" alt="nutri-track-logo" id="logo-main" width="120px">
                <h1 class="branding"> Nutri-Track </h1>
            </div>

            <div class="largenav pull-right">
                <a href="profile.html">
                  <img src="assets/images/profile.png" alt="my profile" width="100px"/>
                </a>
                <button type="submit" class="btn btn-default" id="btnLogout">Sign out</button>
            </div>
        </div>
        
        <!-- Middle Container--> 
        <div class="main-container">
            <div class="row"> 
                <!-- Middle Container Left--> 
                <div class="col-md-4" id="container-left">
                    <img src="assets/images/sampleImg.jpg" alt="default" width="200px" id="default-img">
                    
                    <br>
                    <div id='browse-btn'>
                        <button type="submit" class="btn btn-default" id="fileButton"> Upload Image  </button>
                    </div>
                </div>

                <form>   
                    <!--Middle Container right--> 
                    <div class="col-md-8 container-right">
                       <p> First Name: </p>
                       <input placeholder="First Name" type="text" id="userName">
                       <p> Last Name: </p>
                       <input value="Last Name" type="text" placeholder="Password" id="lastName">
                    
                

                        <div class="row justify-content-around">
                            <div class="largenav pull-right">
                                <button type="submit" class="btn btn-default btn-lg" id="done-btn">Done </button>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>   
        </div>

    <!--JQuery-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <!--JavaScript-->
  <script src="assets/js/logout.js" type="text/javascript" ></script>
</body>
</html>
